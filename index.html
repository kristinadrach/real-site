<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таймер до 08.10.2025</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .timer {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .timer-block {
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 20px;
      min-width: 100px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .timer-value {
      font-size: 3rem;
      font-weight: bold;
      margin: 10px 0;
    }
    .timer-label {
      font-size: 1rem;
      opacity: 0.8;
      text-transform: uppercase;
    }
    .date {
      margin-top: 40px;
      font-size: 1.5rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>До 8 октября 2025 года осталось:</h1>
  
  <div class="timer">
    <div class="timer-block">
      <div class="timer-value" id="days">--</div>
      <div class="timer-label">дней</div>
    </div>
    <div class="timer-block">
      <div class="timer-value" id="hours">--</div>
      <div class="timer-label">часов</div>
    </div>
    <div class="timer-block">
      <div class="timer-value" id="minutes">--</div>
      <div class="timer-label">минут</div>
    </div>
    <div class="timer-block">
      <div class="timer-value" id="seconds">--</div>
      <div class="timer-label">секунд</div>
    </div>
  </div>

  <div class="date" id="target-date"></div>

  <script>
    // Целевая дата - 8 октября 2025
    const targetDate = new Date('2025-10-08T00:00:00');
    document.getElementById('target-date').textContent = `Целевая дата: ${targetDate.toLocaleDateString('ru-RU')}`;
    
    function updateTimer() {
      const now = new Date();
      const diff = targetDate - now;
      
      if (diff <= 0) {
        document.getElementById('days').textContent = '0';
        document.getElementById('hours').textContent = '0';
        document.getElementById('minutes').textContent = '0';
        document.getElementById('seconds').textContent = '0';
        return;
      }
      
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }
    
    // Обновляем таймер сразу и каждую секунду
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
