<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой Сайт</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      background: url('f02c13559c818421c7fa2e650be50e47.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      margin-top: 40px;
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
    }

    form {
      margin-bottom: 60px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #ffffffaa;
      color: #000;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать на мой сайт!</h1>

  <form>
    <input type="text" name="name" placeholder="Введите ваше имя">
    <button type="submit">Отправить</button>
  </form>
</body>
</html>
